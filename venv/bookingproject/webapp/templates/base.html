{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/style.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'webapp/images/logo.png' %}" alt="bookease">
    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
